name: plant_disease_detector
description: A Flutter app for early detection of plant diseases using AI-powered image analysis.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Navigation
  go_router: ^17.0.1
  
  # Camera & Image
  camera: ^0.11.3
  image_picker: ^1.1.2
  path_provider: ^2.1.4
  path: ^1.9.1
  
  # Storage
  shared_preferences: ^2.3.2
  
  # State Management
  provider: ^6.1.2
  
  # Permissions
  permission_handler: ^12.0.1
  
  # JSON
  json_annotation: ^4.9.0
  
  # Machine Learning
  tflite_flutter: ^0.12.1
  image: ^4.2.0
  
  # UI Enhancements (Optimized)
  flutter_staggered_animations: ^1.1.1
  
  # Performance
  flutter_native_splash: ^2.4.1
  
  # Additional Utilities
  intl: ^0.20.2
  uuid: ^4.5.2
  connectivity_plus: ^7.0.0
  
  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  firebase_storage: ^12.3.6
  firebase_analytics: ^11.3.6
  firebase_crashlytics: ^4.1.6
  firebase_remote_config: ^5.1.6
  cloud_firestore: ^5.5.0
  firebase_messaging: ^15.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/models/

flutter_native_splash:
  color: "#4CAF50"
  image: assets/images/splash_logo.png
  color_dark: "#1B5E20"
  image_dark: assets/images/splash_logo.png
  android_12:
    image: assets/images/splash_logo.png
    color: "#4CAF50"